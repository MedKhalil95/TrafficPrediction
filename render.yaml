services:
  - type: web
    name: traffic-prediction
    env: python
    plan: free

    pythonVersion: 3.11.7

    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn run:app

    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
